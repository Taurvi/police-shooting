<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <title>Police Shootings</title>
    <!-- Get the leaflet.js library and stylesheet -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />

    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



    <script type="text/javascript" src="js/map.js"></script>

    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
<div id="map-container">
    <div id="map-loading">
        Please Wait: Map is Loading</br>
        <i class="fa fa-spinner fa-pulse fa-5x"></i>
    </div>
</div>
<div id="data-panel">
    <div id="data-loading">
        Please Wait: Data is Loading</br>
        <i class="fa fa-spinner fa-pulse fa-3x"></i>
    </div>
    <div id="data-options">
        <form id="data-form">
            <label for="layer-option">Select Data View:</label>
            <select type="dropdown" id="layer-option">
                <option value="layer-generic">Generic</option>
                <option value="layer-deaths">Deaths</option>
            </select>

            <br><br>
            <label for="set-color-generic">Generic Color: </label>
            <input id="set-color-generic" type="color" value="#FF0000">
            <br><br>

            <label for="set-color-hit">Suspect Hit: </label>
            <input id="set-color-hit" type="color" value="#FFA500">
            <br>
            <label for="set-color-killed">Suspect Killed: </label>
            <input id="set-color-killed" type="color" value="#FF0000">



            <br><br>
            <button id="removeLayer">Remove Layer</button>
        </form>
    </div>
</div>
<script>
    $(function() {
        debugMsg('DOM has loaded.');
        resizeMapHeight();
        drawMap();
    });
</script>
</body>
</html>
